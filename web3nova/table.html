<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3nova | Table Excercise</title>
</head>
<style>
    table {
        width: 100%;
        margin: auto;
        border-collapse: collapse;
        text-align: center;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    td, th {
        padding: 15px;
    }
</style>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Block level</th>
            <th>Inline level</th>
            <th>Semantic tags</th>
        </tr>

        <tr>
            <td>p tag</td>
            <td>img tag</td>
            <td>Header tag</td>
        </tr>

        <tr>
            <td>div tag</td>
            <td>span tag</td>
            <td>article tag</td> 
        </tr>

        <tr>
            <td>head tag</td>
            <td>strong tag</td>
            <td>section tag</td>
        </tr>

        <tr>
            <td>ul tag</td>
            <td>em tag</td>
            <td>nav tag</td>
        </tr>
        
        <tr>
            <td>ol tag</td>
            <td>a tag</td>
            <td>footer tag</td>
        </tr>
    </table>
</body>
</html>
