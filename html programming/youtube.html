<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Youtube clone</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <style>
            p {
                font-family: 'Roboto', Arial;
                margin: 0;
            }
            .searchbox {
                display: block;
                margin: 0px auto;
            }
            .s-image,
            .f-image {
                width: 300px; 
                display: block;
                margin-bottom: 8px;
            }
            .f-container,
            .s-container {
                display: inline-block;
                margin: 15px;
                vertical-align: top;
                width: 300px;
            } 
            .f-video-author-2,
            .f-video-author {
                font-size: 13px;
                color: rgb(96, 96, 96);
                margin-top: 12px;
            }
            .f-video-views-2,
            .f-video-views {
                font-size: 13px;
                color: rgb(96, 96, 96);
                margin-top: 4px;
            }
            .f-video-title {
                margin: 0;
                font-size: 14px;
                font-family: 'Roboto', Arial;
                font-weight: 500;
                line-height: 20px;
            }
            .channel-img-2 {
                display: inline-block;
                width: 36px;
                vertical-align: top;
            }
            .channel-img {
                display: inline-block;
                width: 36px;
                vertical-align: top;
            }
            .author-img-2 {
                width: 100%;
                border-radius: 50%;

            }
            .author-img {
                width: 36px;
                border-radius: 50%;
            }
            .video-info-2,
            .video-info {
                display: inline-block;
                width: calc(100% - 60px);
                vertical-align: top;    
            }
            .img-container-2,
            .img-container{
                margin-bottom: 8px;
        }  
        </style>
    </head>

    <body>
        <input class="searchbox" type="text" name="Search" placeholder="Search">
        <div class="f-container">

            <div class="img-container">
            <img class="f-image" src="images/thumbnail-1.webp" alt="Video thumbnail">
            </div>
                    
           
            <div class="content-container">

                <div class="channel-img">
                     <img class="author-img" src="images/channel-1.jpeg" alt="Channel thumbnail">
                </div>

                <div class="video-info">  
                    <p class="f-video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="f-video-author">
                        Marques Brownlee
                    </p>
                    <p class="f-video-views">
                        3.4M views &middot; 6 months ago
                    </p>
                </div>
            </div>
        </div>

        <div class="s-container">

            <div class="img-container-2">
                <img class="s-image" src="images/thumbnail-2.webp" alt="Video thumbnail">
            </div>
                    
            <div class="content-container-2">

                <div class="channel-img-2">
                     <img class="author-img-2" src="images/channel-2.jpeg" alt="Channel thumbnail">
                </div>

                <div class="video-info-2">  
                    <p class="f-video-title">
                       Try Not To Laugh Challenge #9 
                    </p>
                    <p class="f-video-author-2">
                        Markiplier
                    </p>
                    <p class="f-video-views-2">
                        19M views &middot; 4 years ago
                    </p>
                </div> 
            </div>
        </div>
    </body>
</html>
