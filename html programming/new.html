<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Textbox practice</title>
        <style>
            .f-textbox {
                border-radius: 5px;
                border-color: rgb(203, 203, 203);
                padding: 3px 5px;
                width: 300px;
                border-style: solid;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
                margin: 0px auto;
                display: block;
                margin-top: 20px;
                border-width: 2px;
                transition: 1s;
                
            }
            .f-textbox:focus {
                outline: none;
                border-color: aliceblue;
                box-shadow: 0 2px 8px rgba(0, 122, 0, 0.2);
            }
            .f-img {
                width: 60px;
                display: block;
                margin-left: auto;
                margin-right: 0px;
                margin-top: 20px;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <input class="f-textbox" type="text" placeholder="Search">
        <img class="f-img" src="images\Cat_November_2010-1a_(cropped_2023).jpg">
        
    </body>
</html>
