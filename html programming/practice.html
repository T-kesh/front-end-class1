<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practice code</title>
        <style>
            .f-button {
                background-color: rgb(255, 216, 20);
                border: none;
                    height: 32px;
                width: 120px;
                border-radius: 16px;
                font-size: 14px;
                cursor: pointer;                <title>Practice code</title>  <!-- Good! -->
                transition: opacity 0.15s;
            }
            .f-button:hover {
                opacity: 0.8;
                box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
            }
            .f-button:active {
                opacity: 0.6;
            }
            .s-button {
                background-color: rgb(255, 164, 28);
                border: none;
                height: 32px;
                width: 120px;
                border-radius: 16px;
                font-size: 14px;
                margin-left: 8px;
                cursor: pointer;
                transition: background-color 0.15s, color 0.15s;
            }
            .s-button:hover {
                background-color: black;
                color: rgb(255, 164, 28);
                box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
            }
            .s-button:active {
                opacity: 0.7;
            }

            .f-para {
                color:  rgb(0, 118, 0); 
                font-size: 17px;
                font-weight: bold;
            }
            .s-para {
                font-size: 25px;
                font-weight: bold;
            }
            .t-para {
                font-size: 17px;
                font-weight: bold;
            }
            .f-anchor {
            color:rgb(0, 113, 133);
                font-size: 16px;
                cursor: pointer;
                transition: color 0.15s;
            }
            .f-anchor:hover {
            color: brown;
            }
        </style>

    </head>
    <body>
        <a href="https://www.amazon.com" target="_blank" class="f-anchor">
            Back to Amazon
        </a>

        <p class= "s-para">
             Nike Black Running Shoes
        </p>
    
        <p class="f-para">
             $39 - in stock.
        </p>

        <p class="t-para">
             Free delivery tomorrow.
        </p>

        <button class="f-button">
            Add to Cart
        </button>

        <button class="s-button">
            Buy now
        </button>
    </body>
</html>
