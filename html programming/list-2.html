<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List practice</title>
    <style>
        .f-list {
            font-family: Arial, sans-serif;
            color: rgb(34, 34, 34);
            line-height: 1.6;
            
        }
    </style>
</head>
<body>
    <h2 style="margin: 0px">List of countries</h2>
    <ol type="A" class="f-list">
        <li>USA</li>
        <li>Canada</li>
        <li>Mexico</li>
        <li>Brazil</li>
        <li>Argentina</li>
        <li>Nigeria</li>
        <li>South Africa</li>
        <li>Egypt</li>
        <li>China</li>
        <li>India</li>
        <li>Japan</li>
        <li>South Korea</li>
    </ol>
</body>
</html>
